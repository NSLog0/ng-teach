<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
     <link rel="stylesheet" href="../css/custom.css">
<body>
<div>
    <div class="title-page"><h1>HTML form validation</h1></div>
    <div class="container">
        <div class="col-sm-push-3 col-md-7">
            <form class="form-horizontal" name="userForm">
                <div class="form-group">
                    <label for="fname">Firstname</label>
                    <input type="text" name="fname" class="form-control" placeholder="Firstname" required>
                </div>
                <div class="form-group">
                    <label for="fname">Lastname</label>
                    <input type="text" name="lname" class="form-control" placeholder="Lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="app.js"></script>
<script src="controllers/AppContrl.js"></script>
</body>
</html>
